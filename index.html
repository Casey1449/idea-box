<html>
  <head>
    <title>ideabox</title>
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name=viewport content="width=device-width, initial-scale=1">
  </head>
  <body>
    <section class="idea-input">
      <h1>idea<span>box</span></h1>
      <input class="title-input" placeholder="title"></input>
      <input class="body-input" placeholder="Body"></input>
      <button class="idea-submit">save</button>
    </section>

    <section class="idea-list">
      <input placeholder="Search"></input>
      <ul>
        <li>
          <header>
            <h2  contenteditable="true">ideaTitle</h2>
            <button>delete</button>
          </header>
          <p  contenteditable="true">ideaBody</p>
          <footer>
            <button>upvote</button>
            <button>downvote</button>
            <p>ranking:swill</p>
          </footer>
        </li>
      </ul>
    </section>

    <script src="jquery.js"></script>
    <script src="script.js"></script>
  </body>
</html>
